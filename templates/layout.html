<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Flask Application</title>
    <meta name="Description" content="Freelance web developer for python based web apps, databases and APIs based in kzn natal, south coast, south africa" />
    <meta name="keywords" content="Flask, django, python, web developer, programmer, web apps, freelance, api, database, restful APIs"></meta>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"/></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Bootstrap 4 CDN-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>

    <!-- Modernizr -->
    <script src="{{ url_for('static', filename='scripts/modernizr-2.6.2.js') }}"></script>

    <!-- Local Styles-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />

    <!-- Animate.css-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/animate.css') }}" />

    <!-- Font Awesome CDN-->
    <script src="https://use.fontawesome.com/31b2d62f76.js"></script>

    <!-- VueJs CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <!-- Holder for bootstrap templates -->
    <script src="{{ url_for('static', filename='js/holder.min.js') }}"></script>

    
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-light navbar-custom">
      <a class="navbar-brand" href="{{ url_for('home') }}"><i class="fa fa-rocket fa-2x animated flip" style="color: orange;"></i></a>
  
        <ul class="nav navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}"><i class="fa fa-fort-rocket" aria-hidden="true"></i>Home<span class="sr-only">(current)</span></a>
                </li>


            {% if current_user.is_authenticated %}

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    Extras
                    </a>
                    <div class="dropdown-menu" aria-labelledby="Preview">
                            <a class="dropdown-item" href="{{ url_for('tides') }}">Tides</a>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('security.logout') }}"></span>logout</a>
                </li>
                    {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('security.login') }}">Login</a>
                </li>
            {% endif %}
        </ul>
    </nav>

    <div class="container body-content">
        {% block body %}
        {% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - <i class="fa fa-rocket fa-2x animated flip" style="color: orange;"></i>&nbsp; littleweb.</p>
        </footer>
    </div>

    <script type="text/javascript" src="/static/scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="/static/scripts/bootstrap.js"></script>
    <script type="text/javascript" src="/static/scripts/respond.js"></script>
    <script type="text/javascript" src="/static/slick/slick.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"/></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>

<!-- Tether -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>

<!-- Bootstrap 4 Alpha JS -->
<!-- IMPORTANT: Don't use this .js file in production. Use Bootstrap 3 until Bootstrap 4 is released. -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>



<!-- Initialize Bootstrap functionality -->
<script src="{{ url_for('static', filename='js/holder.min.js') }}"></script>



<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>

<script>
// Initialize tooltip component
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})

// Initialize popover component
$(function () {
  $('[data-toggle="popover"]').popover()
})
</script> 

    {% block scripts %}{% endblock %}

</body>
</html>
